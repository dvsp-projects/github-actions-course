run-name: 06 - Contexts | DEBUG - var=${{ vars.DB_USER }} and GitHub=${{ github.ref }} inputs=${{ inputs.debug }}"

on:
  push:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        default: false  
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Display Event Information
      run: |
        echo "Event Name: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "SHA: ${{ github.sha }}"  